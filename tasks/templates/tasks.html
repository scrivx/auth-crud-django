{% extends 'base.html' %} {% block content %}
<h1>Tasks Pending</h1>
<ul>
  {% for task in tasks %}
  <li>
    <a href="{% url 'task_detail' task.id %}">
      {% if task.important %}
      <h3><strong>{{task.title}}</strong></h3>
      {% else %} {{task.title}} {% endif %}
      <p>created: {{task.user.username}}</p>
      <p>{{task.date_completed | date:'d/m/Y'}}</p>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
