<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <style>
      .bg2 {
        height: 100vh;
        background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);
      }
    </style>
  </head>
  <body>
    <div class="bg2">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills nav-fill ms-auto">
              <li class="nav-item">
                <a href="/" class="nav-link active">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'tasks'%}" class="nav-link">Tasks Pending</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'tasks_completed'%}" class="nav-link"
                  >Tasks Completed</a
                >
              </li>
              <li class="nav-item">
                <a href="{% url 'create_task'%}" class="nav-link"
                  >Create Task</a
                >
              </li>
              <li class="nav-item">
                <a href="{% url 'logout'%}" class="nav-link">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{% url 'signup'%}" class="nav-link">Signup</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'signin'%}" class="nav-link">Signin</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
